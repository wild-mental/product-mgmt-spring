<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  bootstrap 연결  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>상태</th>
        <th>상품명</th>
        <th>가격</th>
        <th>재고수량</th>
    </tr>
    </thead>
    <tbody>
    <!-- 행 전체에 조건부 컬러 클래스 -->
    <tr th:each="product : ${product_list}"
        th:class="${product.status.name().contentEquals('SOLD_OUT')
                 or product.status.name().contentEquals('INVALID')
                 or product.status.name().contentEquals('DELETED')
                 ? 'bg-danger' : 'bg-info'}">
        <!-- 셀 칸마다 조건부 출력 -->
        <td th:if="${#lists.contains(invalid_status, product.status.name())}"
            th:text="이상">-</td>
        <td th:if="${#lists.contains(valid_status, product.status.name())}"
            th:text="정상">-</td>
        <td th:text="${product.name}">-</td>
        <td th:text="${product.price}">-</td>
        <td th:text="${product.stockCount}">-</td>
    </tr>
    </tbody>
</table>
</body>
</html>
