<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  bootstrap 연결  -->
    <!--  (th:block 은 타임리프엔진에서만 블록으로 인식)  -->
    <th:block
     layout:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <!-- 네비게이션 바 분리 -->
<!--    <div layout:fragment="navbar">-->
<!--        <nav>-->
<!--          <h3>레이아웃의 네비게이션 바 영역입니다.</h3>-->
<!--          <hr>-->
<!--        </nav>-->
<!--    </div>-->
    <div layout:fragment="navbar">
        <nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
    </div>

    <!--  헤더 선언 및 기본 콘텐츠 추가  -->
    <header layout:fragment="header">
        <h3>레이아웃의 Header 부분입니다.</h3>
        <hr>
    </header>

    <!--  fragment 선언 및 기본 콘텐츠 추가  -->
    <main layout:fragment="contents">
        <!-- 이 부분을 개별 페이지 작성 시 채워서 완성 -->
        <h3>레이아웃의 Contents 부분입니다.</h3>
    </main>

    <!--  푸터 선언 및 기본 콘텐츠 추가  -->
<!--    <footer layout:fragment="footer">-->
<!--        <hr>-->
<!--        <h3>레이아웃의 Footer 부분입니다.</h3>-->
<!--    </footer>-->
    <div layout:fragment="footer">
        <footer th:replace="~{fragments/footer :: footerFragment}"></footer>
    </div>
</body>
</html>
